    network: xdai
    source:
      address: "0x73cA9C4e72fF109259cf7374F038faf950949C51"
      abi: NiftyMediator
      startBlock: 11296637
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: NiftyMediator
          file: ./abis/NiftyMediator.json
        - name: NiftyToken
          file: ./abis/NiftyToken.json
      eventHandlers:
        - event: tokenSentViaBridge(uint256,bytes32)
